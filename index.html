<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
  </head>
  <body>
    <header>
      <div class="player-text">
        <input type="text" id="player1" placeholder="Player 1" />
        <div class="js-score-player1 score"></div>
      </div>
      <div class="js-score-ties score"></div>
      <div class="computer-text">
        <input type="text" id="computer" placeholder="Computer" />
        <div class="js-score-computer score"></div>
      </div>
    </header>

    <main class="container">
      <div class="js-player-move player-move"></div>
      <div class="js-computer-move computer-move"></div>
    </main>

    <div class="controls">
      <button class="js-rock-button">Rock</button>
      <button class="js-paper-button">Paper</button>
      <button class="js-scissors-button">Scissors</button>
      <button class="js-reset-score-button reset-score-button">
        Reset score
      </button>
      <button class="js-auto-play-button">Auto play</button>
    </div>

    <div class="js-display-result display-result"></div>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
